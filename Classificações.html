<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação dos Jogadores</title>
    <style>
        body {
            background-color: lightblue;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .leaderboard {
            background-color: white;
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        .leaderboard th, .leaderboard td {
            border: 1px solid black;
            padding: 10px;
        }
        .leaderboard th {
            background-color: #3498db;
            color: white;
        }
        button {
            width: 150px;
            height: 50px;
            padding: 10px;
            font-size: 30px;
            border: none;
            background-color: #125aac;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Classificação dos Jogadores</h1>
    <table class="leaderboard">
        <thead>
            <tr>
                <th>Posição</th>
                <th>Nome</th>
                <th>Pontuação</th>
            </tr>
        </thead>
        <tbody id="leaderboard-body">
            <!-- As classificações serão inseridas aqui -->
        </tbody>
    </table>
    <button onclick="href='window.location.href = "index.html"'">Voltar</button>

    <script>
        let rankings = JSON.parse(localStorage.getItem("rankings")) || [];
        rankings.sort((a, b) => b.score - a.score);

        const leaderboardBody = document.getElementById("leaderboard-body");
        rankings.forEach((player, index) => {
            let row = document.createElement("tr");
            row.innerHTML = `<td>${index + 1}</td><td>${player.name}</td><td>${player.score}</td>`;
            leaderboardBody.appendChild(row);
        });
    </script>
</body>
</html>
